name: Deploy Main to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'ENDSSH'
            set -e
            
            echo "=== Starting Production Deployment ==="
            cd ~/healthcare-backend
            
            # Pull latest code
            echo "Pulling latest code from main branch..."
            git fetch origin
            git checkout main
            git pull origin main
            
            # Stop and remove existing production container
            echo "Stopping production container..."
            docker stop healthcare-backend 2>/dev/null || true
            docker rm healthcare-backend 2>/dev/null || true
            
            # Remove old production images (keep last 2)
            echo "Cleaning up old production images..."
            docker images healthcare-backend-app --format "{{.ID}} {{.CreatedAt}}" | \
              tail -n +3 | \
              awk '{print $1}' | \
              xargs -r docker rmi -f 2>/dev/null || true
            
            # Remove dangling images
            echo "Removing dangling images..."
            docker image prune -f
            
            # Build new production image with no cache
            echo "Building production image with no cache..."
            docker build --no-cache -t healthcare-backend-app:latest .
            
            # Run production container
            echo "Starting production container..."
            docker run -d \
              --name healthcare-backend \
              --env-file .env \
              --memory="300m" \
              --cpus="0.8" \
              -p 127.0.0.1:8000:8000 \
              --network healthcare-backend_healthcare-network \
              --restart unless-stopped \
              healthcare-backend-app:latest
            
            # Wait for application to be ready
            echo "Waiting for application to be ready..."
            sleep 10

            # Check if container is running
            if ! docker ps | grep -q healthcare-backend; then
              echo "Container is not running!"
              docker logs healthcare-backend --tail 50
              exit 1
            fi

            # Test the health endpoint
            echo "Testing health endpoint..."
            max_attempts=12
            attempt=0
            while [ $attempt -lt $max_attempts ]; do
              if curl -f http://127.0.0.1:8000/api/health > /dev/null 2>&1; then
                echo "âœ“ Application is healthy!"
                break
              fi
              attempt=$((attempt + 1))
              echo "Attempt $attempt/$max_attempts - waiting..."
              sleep 5
            done

            if [ $attempt -eq $max_attempts ]; then
              echo "Application failed to become healthy"
              docker logs healthcare-backend --tail 50
              exit 1
            fi
            
            echo "=== Production Deployment Complete ==="
            docker ps -a | grep healthcare-backend
            
          ENDSSH
          
          rm -f private_key.pem