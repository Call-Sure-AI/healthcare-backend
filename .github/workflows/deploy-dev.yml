name: Deploy Dev Branch

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to Dev Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            cd ~/healthcare-backend
            git checkout dev
            git pull origin dev
            
            # Create env file if it doesn't exist
            if [ ! -f /tmp/prod.env ]; then
              docker inspect healthcare-backend --format='{{range .Config.Env}}{{println .}}{{end}}' > /tmp/prod.env
            fi
            
            # Only build if Dockerfile or requirements changed
            if git diff --name-only HEAD@{1} HEAD | grep -E 'Dockerfile|requirements.txt'; then
              echo "Dependencies changed, rebuilding..."
              docker build -t healthcare-backend-app:dev .
            else
              echo "No dependency changes, using existing image..."
              # Just tag the existing prod image as dev
              docker tag healthcare-backend-app:latest healthcare-backend-app:dev
            fi
            
            # Restart dev container
            docker stop healthcare-backend-dev || true
            docker rm healthcare-backend-dev || true
            docker run -d --name healthcare-backend-dev -p 8001:8000 --restart unless-stopped --env-file /tmp/prod.env healthcare-backend-app:dev
            
            sleep 5
            curl -f https://health.callsure.ai/api/dev/health || exit 1
            
            echo "âœ… Dev deployment successful!"
